<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.4, user-scalable=no">
        <meta name='description' content="Appareils photos vintages en vente à petit prix">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>orionoFlo - panier</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="./index.html">Accueil</a>
                        <a class="dropdown-item" href="./panier.html">Panier</a>
                    </div>
                </div>
            </nav>
            <h1 class="titre1">OrinoCam</h1>
            <div class="header-cart">
                <a class="logo-cart" href="./panier.html"><img src="./image/panier.svg" alt="logo du panier"></a>
            </div>
        </header>
        <main class="panier">
            <table id="table" class="cam table table-hover">
                <tr class="camPart" id="en-tete">
                    <td></td>
                    <td>Nom</td>
                    <td>Lentille</td>
                    <td>Quantité</td>
                    <td>Prix Unitaire</td>
                    <td>Prix Total</td>
                    <td></td>
                </tr>
            </table>
            <div class="divider"></div>
            <div class="total-commande">
                <p class="p-prix-tot">Montant total de votre commande : </p>
                <span class="prixTtc"></span>
            </div>
            <div class="divider"></div>
            <form id="coordonnees" action="" class="formulaire" method="POST">
                <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="last_name">Nom:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Votre Nom" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="first_name">Prénom :</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Votre Prénom" required>
                </div>
                <div class="form-group col-md-3 email-val">
                    <label for="email">E-mail :</label>
                    <input type="email" class="form-control" id="email" name="user_email" placeholder="nom@exemple.com" required>
                </div>
                <div class="form-group col-md-12 col-lg-12">
                    <label for="address">Adresse :</label>
                    <input type="text" class="form-control" id="address" name="adress postal" placeholder="Votre adresse" required>
                </div>
                <div class="form-group col-md-6">    
                    <label for="ville">Ville :</label>
                    <input type="text" class="form-control" id="ville" name="ville" placeholder="Votre Ville" required>
                    <button type="submit" class='btn btn-success' name="contact" id="save">Valider le panier</button>
                </div>        
                </div>
            </form> 
        </main>
        <footer>
            <a class="contact" href="#">Contact</a>
            <a class="mentions" href="#">Mentions légales</a>
            <a href="#" class="orinoco">
                <p class="powered-by">Powered by :</p>
                <img src="./image/logo.png" class="logo" alt="logo de la société Onorico">
            </a>
        </footer>
        <script type="text/javascript" src="./scripts/requete.js"></script>
        <script type="module" src="./scripts/functions.js"></script>
        <script type="module" src="./scripts/panier.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
